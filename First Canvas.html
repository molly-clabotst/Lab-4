<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Canvas</title>
    <style>
        #canvas{border: 1px black solid;}
    </style>
</head>
<body>
<canvas id="canvas" height="2000" width="3000"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    // context.fillRect(20, 20, 100, 100);
    // context.strokeRect(150, 20, 100, 100);
    context.beginPath();
    context.arc(100, 200, 50, 0, 2*Math.PI);
    context.stroke();
    context.beginPath();
    context.arc(200, 300, 50, 0, Math.PI);
    context.stroke();
    context.beginPath();
    context.arc(300, 200, 50, 0, 2*Math.PI);
    context.stroke();
</script>
</body>
</html>
